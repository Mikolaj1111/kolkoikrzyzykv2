<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Kółko i krzyżyk</title>
  
  <link rel="stylesheet" href="style.css">

</head>
<style>
body{
	background-image: url('https://cdn.pixabay.com/photo/2015/12/03/08/50/paper-1074131_960_720.jpg');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}

</style>
<body>

    

	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
	</div>
    <div class = "selectSym">
    <p>Wybierz symbol:</p>
      <button onClick="selectSym('X')">X</button>
      <button onClick="selectSym('O')">O</button>
    </div>
	<button onClick="startGame()">Spróbuj szczęścia jeszcze raz</button>

  <script src="script.js"></script>
</body>
</html>
